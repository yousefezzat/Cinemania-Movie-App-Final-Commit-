<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="getMovieDetail?.poster_path">
            <img [src]="imgUrl + getMovieDetail?.poster_path">
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h1 class="mt-2 mb-2">{{getMovieDetail?.original_title}}</h1>
            <p class="mt-3 mb-3">{{getMovieDetail?.overview}}</p>
            <a class="btn btn-md" [href]="trailerUrl + getMovieVideo + '&width=640&height=480'" target="_blank">watch
                trailer</a>

            <div class="mt-4 p-4">
                <h2 class="text-white">Top Cast</h2>
                <div class="row">
                    <div class="col-lg-4" *ngFor="let c of getMovieCastNames">
                        <div class="row mt-2 mb-2">
                            <div class="col-lg-2" *ngIf="c?.profile_path">
                                <img [src]="imgUrl + c?.profile_path">
                            </div>
                            <div class="col-lg-10">
                                <h2 class="text-white" style="text-shadow:2ch; ">{{c.original_name}}
                                </h2>
                                <p class="text-white mt-3">{{c.character}}</p>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
