<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #registerForm="ngForm" class="card p-4" (ngSubmit)="handleRegister()">
        <h2 class="text-center mb-4">Register</h2>
        <div class="form-group">
          <label for="exampleInputName1">Name</label>
          <input [(ngModel)]="name" name="name" type="text" class="form-control" id="exampleInputName1"
            placeholder="Enter Your Name" required>
          <div *ngIf="registerForm.controls['name']?.touched && registerForm.controls['name'].invalid"
            class="text-danger">
            <span *ngIf="registerForm.controls['name'].errors?.['required']">Name is required.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input [(ngModel)]="email" name="email" type="email" class="form-control" id="exampleInputEmail1"
            placeholder="Enter email" required email>
          <div *ngIf="registerForm.controls['email']?.touched && registerForm.controls['email'].invalid"
            class="text-danger">
            <span *ngIf="registerForm.controls['email'].errors?.['required']">Email is required.</span>
            <span *ngIf="registerForm.controls['email'].errors?.['email']">Invalid email format.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1"
            placeholder="Password" required minlength="6">
          <div *ngIf="registerForm.controls['password']?.touched && registerForm.controls['password'].invalid"
            class="text-danger">
            <span *ngIf="registerForm.controls['password'].errors?.['required']">Password is required.</span>
            <span *ngIf="registerForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters
              long.</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Register</button>
        <p class="mt-3 text-center">Already have an account? <a routerLink="/Login">Login here</a></p>
      </form>
    </div>
  </div>
</div>
